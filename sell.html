<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Google-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css" />
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>

  <body
    style="background-image: url('./img/bg-image.jpg'); background-size: cover">
    <header>
      <!-- place navbar here -->
      <!--Header-->
      <nav class="navbar navbar-expand-lg text-bg-light bg-opacity-25">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CropTrade</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Buy</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sell</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rent</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Transactions</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="./login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./signup.html">Sign Up</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div
          class="d-flex align-items-center justify-content-center m-5"
          style="color: white">
          <div class="container bg-dark bg-opacity-50 rounded p-5">
            <div class="row justify-content-center align-items-center g-2">
              <div class="col-sm-12 col-lg-6">
                <div class="row justify-content-center align-items-center g-2">
                  <div class="col">
                    <h3 class="text-center">Sign Up</h3>
                  </div>
                </div>
                <div class="row justify-content-center align-items-center g-2">
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="" />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Middle Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="" />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="" />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Extension Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="Sr., Jr, III, IV, etc." />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Sex</label>
                    <select class="form-select form-select-lg" name="" id="">
                      <option selected>Select Sex</option>
                      <option value="">Male</option>
                      <option value="">Female</option>
                      <option value="">3x a day</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="date" class="col-1 col-form-label"
                      >Birthdate</label
                    >
                    <div class="col">
                      <div class="input-group date" id="datepicker">
                        <input
                          type="text"
                          class="form-control"
                          id="date"
                          readonly />
                        <span class="input-group-append">
                          <span class="input-group-text bg-light d-block">
                            <i class="fa fa-calendar"></i>
                          </span>
                        </span>
                      </div>
                    </div>
                    <script type="text/javascript">
                      $(function () {
                        $("#datepicker").datepicker();
                      });
                    </script>
                  </div>
                </div>

                <div
                  class="row justify-content-center align-items-center g-2 mt-5">
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Province</label>
                    <select class="form-select form-select-lg" name="" id="">
                      <!--Fetch this address options from database-->
                      <option selected>Select Province</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">City</label>
                    <select class="form-select form-select-lg" name="" id="">
                      <!--Fetch this address options from database-->
                      <option selected>Select City</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Baranggay</label>
                    <select class="form-select form-select-lg" name="" id="">
                      <!--Fetch this address options from database-->
                      <option selected>Select Baranggay</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-lg-9">
                    <label for="" class="form-label"
                      >House No., Bldg No., Street</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="House No., Bldg No., Street" />
                  </div>
                  <div class="col-sm-12 col-lg-3">
                    <label for="" class="form-label">Zip Code</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="" />
                  </div>
                </div>

                <div
                  class="row justify-content-center align-items-center g-2 mt-5">
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="emailHelpId"
                      placeholder="user@email.com" />
                  </div>

                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Contact Number</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="emailHelpId"
                      placeholder=""
                      maxlength="11" />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="" />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <label for="" class="form-label">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="" />
                  </div>
                </div>

                <div
                  class="row justify-content-center align-items-center g-2 mt-2">
                  <div class="col-sm-12 col-lg-6">
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                  </div>
                  <div class="col">
                    <button type="reset" class="btn btn-danger">Clear</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6">
                <h1 class="text-center">CropTrade</h1>
                <p>Some text about croptrade shit</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
