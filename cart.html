<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CropTrade</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Google-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css" />
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!-- Bootstrap CSS v5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <!--Bootstrap js library and popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>

    <!--Fontawesome for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--Datepicker extension-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!--External CSS-->
    <link rel="stylesheet" href="./logo.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <!--Header-->
      <nav class="navbar navbar-expand-lg text-bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="img-fluid logosize" src="./img/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./buy.html"
                  >Buy</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./sell.html"
                  >Sell</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./rent.html"
                  >Rent</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./account.html">Account</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./transactions.html"
                      >Transactions</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="./login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./signup.html">Sign Up</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
            <!--Account button-->
            <a href="./account.html">
              <img
                src="./img/no-photo.jpg"
                class="rounded-5 m-2 d-none d-sm-none d-lg-block"
                alt="..."
                style="width: 3vw" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3">
      <div class="row">
        <!--Left Sidebar-->

        <div class="col-lg-2 col-sm-12">
          <form action="">
            <div class="row mb-3">
              <span class="input-group-text justify-content-center">
                <div class="col-2">
                  <i class="fa fa-map-pin" aria-hidden="true"></i>
                </div>
                <div class="d-block"><strong>Search Filter</strong></div>
              </span>
            </div>

            <div class="accordion accordion-flush d-block">
              <!--Filter Type-->
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#productType"
                    aria-expanded="true"
                    aria-controls="productType">
                    Product Type
                  </button>
                </h2>
                <div
                  id="productType"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="cropsFilter" />
                      <label class="form-check-label" for="cropsFilter">
                        Crops
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="equipmentFilter"
                        checked />
                      <label class="form-check-label" for="equipmentFilter">
                        Equipment
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--Items-->
        <div class="col-lg-8 col-sm-12 p-lg-5">
          <nav class="" aria-label="...">
            <div class="row">
              <!--Sort-->
              <div class="dropdown col-lg-4 btn-outline-success">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Sort By
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Lowest Price</a></li>
                  <li><a class="dropdown-item" href="#">Highest Price</a></li>
                  <li><a class="dropdown-item" href="#">Oldest</a></li>
                  <li><a class="dropdown-item" href="#">Newest</a></li>
                </ul>
              </div>

              <div
                class="d-grid justify-content-center col-lg-4 col-sm-12 pb-lg-3 pb-sm-1">
                <!--Pagination-->
                <ul class="pagination justify-content-end">
                  <li class="page-item disabled">
                    <span class="page-link">Previous</span>
                  </li>
                  <li class="page-item">
                    <a class="page-link active" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--Cart Items-->
          <div class="list-group p-3 p-sm-1 p-xs-1">
            <!--Cart Item-->
            <a
              href="#insert link to item"
              class="list-group-item list-group-item-action"
              aria-current="true">
              <div class="row">
                <div class="col-2">
                  <img
                    src="./img/bg-image.jpg"
                    class="rounded-2 m-1 img-fluid"
                    alt="..." />
                </div>
                <div class="col-10">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-truncate">Item Name</h5>
                    <small><label>Qty:</label><label id="">1</label></small>
                  </div>
                  <p class="mb-1 text-truncate">Item description</p>
                  <small class="text-truncate">Seller Name</small>
                  <div class="float-end">
                    <h4><label>₱</label><label id="">1.00</label></h4>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="fixed-bottom bg-success">
        <div class="row d-flex justify-content-end text-light">
          <div class="d-flex justify-content-end col-lg-10">
            <h3 class="">Total</h3>
          </div>
          <div class="d-flex justify-content-end col-lg-2">
            <h3 class="pe-5 pe-xs-1">
              <label>₱</label><label id="">1.00</label>
            </h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </body>
</html>
