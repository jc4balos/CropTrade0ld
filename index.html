<!DOCTYPE html>
<html lang="en">
  <head>

          <button

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Buy</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sell</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rent</a>

              <li class="nav-item dropdown">
                <a

                  data-bs-toggle="dropdown"
                  aria-expanded="false">

                  <li><a class="dropdown-item" href="#">Transactions</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>

                  </li>
                  <li>
                    <a class="dropdown-item" href="./signup.html">Sign Up</a>
                  </li>
                </ul>
              </li>
            </ul>

              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="d-flex align-items-center justify-content-center"
        style="color: white; height: 90vh">
        <div class="container text-center">
          <div class="row">
            <div class="col-lg-6 col-xs-12">Sellables</div>
